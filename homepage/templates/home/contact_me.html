{% extends 'base.html' %}

{% block content %}
  <form method="post">
    {#  TODO: This isn't as accessable as doing it by hand, and needs changed. #}
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }} {{ field }}
      </div>
    {% endfor %}


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
