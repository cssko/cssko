{% if availability == 'Y' %}
  <i class="fa fa-check fa-2x fa-fw text-success"><span class="sr-only">Yes</span></i>
{% elif availability == 'N' %}
  <i class="fa fa-times fa-2x fa-fw text-danger"><span class="sr-only">No</span></i>
{% elif availability == 'Odd' %}
  Odd
{% elif availability == 'Even' %}
  Even
{% else %}
  Consult Department
{% endif %}
